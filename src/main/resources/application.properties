spring.application.name=ElectronicStore
server.port=9090

# DB configuration
spring.datasource.url=jdbc:mysql://localhost:3306/zepta_store
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# file config
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# path config (static paths can stay, no secrets here)
user.profile.image.path=images/users/
category.coverImage.path=images/categories/
product.image.path=images/products/
collection.coverImage.path=images/collections/

# Google config
app.google.client_id=${GOOGLE_CLIENT_ID}
app.google.default_password=${GOOGLE_DEFAULT_PASSWORD}

# Cloudinary config
cloudinary.cloud_name=${CLOUDINARY_CLOUD_NAME}
cloudinary.api_key=${CLOUDINARY_API_KEY}
cloudinary.api_secret=${CLOUDINARY_API_SECRET}

